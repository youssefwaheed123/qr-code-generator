<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <h1 style="padding: 40px;  text-shadow: 3px 0 #287f9c;">WELCOME TO MY QR CODE GENERATOR !</h1>
    <div class="container text-box mt-5">
        <label for="inputBox">URL:</label>
        <input type="text" id="inputBox" name="inputBox" class="form-control mb-2">
        <button type="button" class="btn ">Generate QR Code</button>
    </div>
    <div id="qr-container" class="text-center mt-4 d-none">
        <canvas id="qr-code"></canvas>
    </div>

    <script src="./index.js"></script>
</body>
</html>
